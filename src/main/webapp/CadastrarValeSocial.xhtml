<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

<ui:composition template="#{paginasBean._template}">  
    <ui:define name="corpo">
    
    	<p:messages />
			
		<p:panel header="Cadastro de Vale Social para Portadores de Deficiência e Doença Crônica"> 

    		<h:form id="formcadastro">
    		
    			<p:growl id="growl" showDetail="true" sticky="true" /> 
    		
    			<p:panel header="Dados Cadastrais">
    				<div class="ObjetosLinha">
						<div class="ObjetosColuna">
							<p:outputLabel value="Nome do Requerente"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.requerente_valesoc}" styleClass="TamanhoM" required="true" requiredMessage="por favor informe o nome do requerente"/>
      					</div> 
      					<div class="ObjetosColuna">
							<p:outputLabel value="Data de Nascimento" />
							<p:inputText  onfocus="Data(this)" value="#{valesocialBean.valesocial.nascimento_valesoc}" class="TamanhoMIN" required="true" requiredMessage="por favor informe a data de nascimento" />
						</div>
						<div class="ObjetosColuna">
							<p:outputLabel value="Sexo" />
							<p:selectOneMenu value="#{valesocialBean.valesocial.sexo_valesoc}" styleClass="TamanhoSelectMIN" required="true" requiredMessage="por favor informe o sexo">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="Masculino" itemLabel="M" />
								<f:selectItem itemValue="Femenino" itemLabel="F" />									
							</p:selectOneMenu>
						</div>
					</div>
					<div class="ObjetosLinha">
						<div class="ObjetosColuna">
      						<p:outputLabel value="CPF"/>
      						<p:inputText onfocus="Cpf(this)" value="#{valesocialBean.valesocial.cpf_valesoc}" styleClass="TamanhoM" required="true" requiredMessage="por favor informe o CPF"/>
      					</div>
						<div class="ObjetosColuna">
      						<p:outputLabel value="Nome do Responsável"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.nomeresp_valesoc}" styleClass="TamanhoM"/>
      					</div> 
						<div class="ObjetosColuna">
      						<p:outputLabel value="CPF do Responsável"/>
      						<p:inputText onfocus="Cpf(this)" value="#{valesocialBean.valesocial.cpfresp_valesoc}" styleClass="TamanhoM" />
      					</div> 
					</div>

					<div class="ObjetosLinha">						 
      					<div class="ObjetosColuna">
      						<p:outputLabel value="Identidade"/>
      						<p:inputText onfocus="Cpf(this)" value="#{valesocialBean.valesocial.identidade_valesoc}" styleClass="TamanhoM" />
      					</div>  
						<div class="ObjetosColuna">
							<p:outputLabel value="Órgão Emissor" />
							<p:selectOneMenu value="#{valesocialBean.valesocial.orgaoidt_valesocc}" styleClass="TamanhoSelectMIN">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="Masculino" itemLabel="M" />
								<f:selectItem itemValue="Femenino" itemLabel="F" />									
							</p:selectOneMenu>
						</div>  
      				</div>

					<div class="ObjetosLinha">					
						<div class="ObjetosColuna">
      						<p:outputLabel value="Nome da Mãe"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.mae_candidato}" styleClass="TamanhoM"/>
      					</div>  
      					<div class="ObjetosColuna">
      						<p:outputLabel value="Nome do Pai"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.pai_candidato}" styleClass="TamanhoM"/>
      					</div> 
      				</div>
	      		</p:panel>
	      		<p:panel header="Candidato possui irmãos na rede de ensino de Nilópolis">
<!-- 	      			<div class="ObjetosLinha">  -->
<!-- 	      				<div class="ObjetosColuna"> -->
<!-- 	      					<p:selectBooleanCheckbox value="#{edu_matr_candidatoBean.irmaonaescola}" itemLabel="Possui irmãos na escola?" > -->
<!-- 	      						<p:ajax listener="#{edu_matr_candidatoBean.getIrmaonaescola()}"  update="grupoirmaos"  /> -->
<!-- 	      					</p:selectBooleanCheckbox> -->
<!-- 	      				</div> -->
<!-- 	      			</div> -->
	      			<h:panelGroup id="grupoirmaos" >
					<div class="ObjetosLinha">    					
						<div class="ObjetosColuna">
      						<p:outputLabel id="lblIrmao" value="Nome do irmão ou irmã" />
      						<p:inputText id="txtIrmao" onfocus="StringMaiuscula(this, -1)" value="#{valesocialBean.valesocial.nomeirmao_candidato}" styleClass="TamanhoM"/>
      					</div>  
      					<div class="ObjetosColuna">
							<p:outputLabel id="lblEscolairmao" value="Escola onde o irmão ou irmã estuda"/>
							<p:selectOneMenu id="comboEscolaIrmao" value="#{valesocialBean.valesocial.id_escola}" styleClass="TamanhoSelectM" >
      							<f:selectItem itemValue="0" itemLabel="" />
								<f:selectItems value="#{edu_matr_candidatoBean.escolalista}" var="esc" itemValue="#{esc.id_escola}" itemLabel="#{esc.nome_escola}" /> 
							</p:selectOneMenu>
      					</div> 
      				</div>
      				</h:panelGroup>
	      		</p:panel>
				<p:panel header="Contato do Candidato">	
					<div class="ObjetosLinha">  	
      					<div class="ObjetosColuna">
							<p:outputLabel value="Email"/>
      						<p:inputText value="#{valesocialBean.valesocial.email_candidato}" styleClass="TamanhoG"/>
      					</div> 
      				</div>  	
      				<div class="ObjetosLinha">  			  					
						<div class="ObjetosColuna">
							<p:outputLabel value="Telefone ou celular"/>
      						<p:inputText value="#{valesocialBean.valesocial.celular_candidato}" styleClass="TamanhoM"/>
      					</div> 
      					
      					<div class="ObjetosColuna">
							<p:outputLabel value="Telefone ou celular"/>
      						<p:inputText value="#{valesocialBean.valesocial.fixo_candidato}" styleClass="TamanhoM"/>
      					</div>
					</div>
      			</p:panel> 
      			<p:panel header="Endereço do Candidato">	
					<div class="ObjetosLinha">
						<div class="ObjetosColuna">
	  						<p:outputLabel value="Logradouro"/>
	            			<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{edu_matr_candidatoBean.endereco.logradouro_endereco}" maxlength="30" styleClass="TextoCaixaAlta TamanhoG" required="true" requiredMessage="por favor informe o logradouro"/>
      					</div>
      				</div>
     				<div class="ObjetosLinha">
		      			<div class="ObjetosColuna">
     						<p:outputLabel value="Número"/>
		            		<p:inputText value="#{edu_matr_candidatoBean.endereco.numero_endereco}" maxlength="5" styleClass="TextoCaixaAlta TamanhoMIN" required="true" requiredMessage="por favor informe o número"/>
	      				</div>
		      		
	      				<div class="ObjetosColuna">
	     					<p:outputLabel value="Complemento"/>
		            		<p:inputText value="#{edu_matr_candidatoBean.endereco.complemento_endereco}" maxlength="5" styleClass="TextoCaixaAlta TamanhoMIN"/>
	      				</div>
	      				<div class="ObjetosColuna">
							<p:outputLabel value="Bairro" />
							<p:selectOneMenu value="#{edu_matr_candidatoBean.endereco.bairro_endereco}" styleClass="TamanhoSelectM" required="true" requiredMessage="por favor informe o bairro">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="Bairro da Mina" itemLabel="Bairro da Mina" />
								<f:selectItem itemValue="Cabral" itemLabel="Cabral" /> 
								<f:selectItem itemValue="Cabuis" itemLabel="Cabuis" />
								<f:selectItem itemValue="Centro" itemLabel="Centro" />
								<f:selectItem itemValue="Frigorífico" itemLabel="Frigorífico" />
								<f:selectItem itemValue="Manoel Reis" itemLabel="Manoel Reis" />
								<f:selectItem itemValue="N. S. de Fátima" itemLabel="N. S. de Fátima" />
								<f:selectItem itemValue="Nova Cidade" itemLabel="Nova Cidade" />
								<f:selectItem itemValue="Novo Horizonte" itemLabel="Novo Horizonte" />
								<f:selectItem itemValue="Olinda" itemLabel="Olinda" />
								<f:selectItem itemValue="Paiol" itemLabel="Paiol" />
								<f:selectItem itemValue="Santos Dumont" itemLabel="Santos Dumont" />
								<f:selectItem itemValue="Tropical" itemLabel="Tropical" />
								<f:selectItem itemValue="Outro" itemLabel="Outro Município" />								
							</p:selectOneMenu>
						</div>
						<div class="ObjetosColuna">
     						<p:outputLabel value="CEP"/>
		        			<p:inputText onfocus="Cep(this)" value="#{edu_matr_candidatoBean.endereco.cep_endereco}" maxlength="11" styleClass="TextoCaixaAlta TamanhoMIN" required="true" requiredMessage="por favor informe o CEP"/>
						</div>					
	      			</div>	
    			</p:panel>
    			<p:panel header="Dados do Responsável">
					<div class="ObjetosLinha">    					
						<div class="ObjetosColuna">
      						<p:outputLabel value="Nome do Responsável"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{edu_matr_candidatoBean.responsavel.nome_responsavel}" styleClass="TamanhoM"/>
      					</div>  
      					<div class="ObjetosColuna">
							<p:outputLabel value="Tipo" />
							<p:selectOneMenu value="#{edu_matr_candidatoBean.responsavel.tipo_responsavel}" styleClass="TamanhoSelectM">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="P" itemLabel="Pai" />
								<f:selectItem itemValue="M" itemLabel="Mãe" /> 
								<f:selectItem itemValue="A" itemLabel="Avô" />
								<f:selectItem itemValue="V" itemLabel="Avó" />
								<f:selectItem itemValue="O" itemLabel="Outro" />							
							</p:selectOneMenu>
						</div> 
      				</div>
      				<div class="ObjetosLinha">
      					<div class="ObjetosColuna">
      						<p:outputLabel value="Email Responsavel"/>
      						<p:inputText value="#{edu_matr_candidatoBean.responsavel.email_responsavel}" styleClass="TamanhoM"/>
      					</div>
      					<div class="ObjetosColuna">
      						<p:outputLabel value="Telefone Responsavel"/>
      						<p:inputText value="#{edu_matr_candidatoBean.responsavel.celular_responsavel}" styleClass="TamanhoM"/>
      					</div>
      				</div>
	      		</p:panel>
	      		<p:panel header="Necessidade Especial">
					<div class="ObjetosLinha">    					
	      				<div class="ObjetosColuna">
	      					<p:selectBooleanCheckbox value="#{edu_matr_candidatoBean.necespeccandidato}" itemLabel="Candidato possui necessidades especiais?" />
	      				</div>
      					<div class="ObjetosColuna">
							<p:outputLabel value="CID" />
							<p:inputText value="#{valesocialBean.valesocial.cid_candidato}" styleClass="TamanhoM"/>							
						</div> 
      				</div>
	      		</p:panel>
	      		<p:panel header="Opção Selecionada">
	      			<div class="ObjetosLinha">
						<div class="ObjetosColuna">
							<p:outputLabel value="Etapa de Ensino a Cursar em 2022" />
							<p:inputText id="edtEtapa" value="#{edu_matr_candidatoBean.etapaensino}" maxlength="5" styleClass="TextoCaixaAlta TamanhoP" readonly="true"/>
						</div>
						<div class="ObjetosColuna">
							<p:outputLabel value="Ano Escolar a Cursar em 2022" />
							<p:selectOneMenu value="#{edu_matr_candidatoBean.etapaensinoanos}" styleClass="TamanhoM" required="true" requiredMessage="por favor informe o ano escolar" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" >
								<f:selectItem itemValue="" itemLabel=""/>
								<f:selectItems value="#{edu_matr_candidatoBean.modensinoanoslistastr}" />									
								
								<p:ajax listener="#{edu_matr_candidatoBean.filtraescolas()}" update="comboescola1 comboescola2 comboescola3" />						
							</p:selectOneMenu>
						</div>
					</div>
<!-- 					<div class="ObjetosLinha"> -->
<!-- 						<div class="ObjetosColuna"> -->
<!-- 							<p:outputLabel value="Selecione até 3 (três) opções de escolas" /> -->
<!-- 							<p:selectManyMenu id="listacheck" widgetVar="basic2" value="#{edu_matr_candidatoBean.escolasselecionadas}" showCheckbox="true" > -->
<!--             					<f:selectItems value="#{edu_matr_candidatoBean.escolasorigem}" /> -->
<!--         					</p:selectManyMenu>	 -->
<!--         				</div> -->
<!--         			</div> -->
					<div class="ObjetosLinha">
						<div class="ObjetosColuna">	
							<p:outputLabel value="Primeira escolha" />
        					<p:selectOneMenu id="comboescola1" value="#{edu_matr_candidatoBean.escola1}" styleClass="TamanhoM">
								<f:selectItem itemValue="" itemLabel=""/>
								<f:selectItems value="#{edu_matr_candidatoBean.escolasorigem}" />													
							</p:selectOneMenu>	
						</div>
					</div>			
					<div class="ObjetosLinha">						
						<div class="ObjetosColuna">	
							<p:outputLabel value="Segunda escolha" />
        					<p:selectOneMenu id="comboescola2" value="#{edu_matr_candidatoBean.escola2}" styleClass="TamanhoM">
								<f:selectItem itemValue="" itemLabel=""/>
								<f:selectItems value="#{edu_matr_candidatoBean.escolasorigem}" />													
							</p:selectOneMenu>	
						</div>
					</div>			
					<div class="ObjetosLinha">							
						<div class="ObjetosColuna">	
							<p:outputLabel value="Terceira escolha" />
        					<p:selectOneMenu id="comboescola3" value="#{edu_matr_candidatoBean.escola3}" styleClass="TamanhoM">
								<f:selectItem itemValue="" itemLabel=""/>
								<f:selectItems value="#{edu_matr_candidatoBean.escolasorigem}" />													
							</p:selectOneMenu>		
						</div>						
					</div>
	      		</p:panel>	 
         			<br/>
         			
			     	<p:commandButton styleClass="BotaoPrimario" action="#{edu_matr_candidatoBean.ConcluirInscricao()}" value="Concluir Inscrição" ajax="false" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />      			
      			
      		</h:form>
   	  </p:panel>

    </ui:define>
  </ui:composition>   
</html>
